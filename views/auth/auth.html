<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="auth.css">
    <title>Acces games</title>
</head>

<body class="vh-100">

    <div class="container-fluid d-flex min-vh-100 justify-content-center align-items-center">
        <div class="card">
            <div class="row g-0">

                <div class="col-lg-7 col-md col-sm">
                    <img class="d-none d-lg-block bg-image img-fluid rounded"
                        src="../../media/landingPage/acces.png" alt="acces logo">
                </div>

                <div class="col-lg-5 col-md-12 col-sm-12 px-md-0 px-sm-0">
                    <div class="card-body">
                        <div class="login my-lg-2 my-md-1 my-sm-0">

                            <div class="container ">
                                <div class="row align-items-center">
                                    <div class="col-md-9 col-lg-8 mx-auto">
                                        <h1 class="login-heading mb-4">
                                            Antes de Jugar
                                        </h1>

                                        <form action="" method="post">
                                            <div class="mb-3">
                                                <label for="floatingInput"><b>Email:</b></label>
                                                <input type="email" class="form-control" id="floatingInput"
                                                    placeholder="example@example.com" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="floatingInput"><b>Nombre:</b></label>
                                                <input type="text" class="form-control" id="floatingInput" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="floatingInput"><b>Apellido:</b></label>
                                                <input type="text" class="form-control" id="floatingInput" required>
                                            </div>

                                            <div class="dropdown">
                                                <b>Selecciona las formacion/es que estas interesada:</b> <br>
                                                <button class="btn btn-secondary dropdown-toggle" type="button" aria-labelledby="dropdownFormacionButton" data-bs-toggle="dropdown" aria-expanded="false">
                                                  Formacions
                                                </button>
                                                <ul class="dropdown-menu" name="dropdownFormacionButton" id="dropdownFormacionButton" aria-labelledby="dropdownFormacionButton"></ul>
                                            </div>

                                            <div class="dropdown">
                                                <b>Ciclo:</b> <br>
                                                <button class="btn btn-secondary dropdown-toggle" type="button" aria-labelledby="dropdownCicloButton" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Ciclo
                                                </button>
                                                <ul class="dropdown-menu" name="dropdownCicloButton" id="dropdownCicloButton" aria-labelledby="dropdownCicloButton"></ul>
                                            </div>

                                            <div class="d-grid mt-3">
                                                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Enviar</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>

    <script src="../../UI/bootstrap-5.0.2/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
